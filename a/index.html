<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d1b2a;
        }
        .parallax {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 30%;
            background-position: center;
            opacity: 0.1;
            animation: move 10s infinite alternate ease-in-out;
        }
        @keyframes move {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10%);
            }
        }
        h1 {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            z-index: 1;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .details {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 1;
        }
        .details.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .details p {
            margin: 10px 0;
            font-size: 1.5em;
            font-weight: 400;
        }
        #countdown {
            font-size: 2em;
            margin-top: 30px;
            z-index: 1;
            color: #ffdfba;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fade-in 2s ease;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function toggleDetails() {
            const details = document.getElementById('details');
            details.classList.toggle('visible');
        }

        function startCountdown() {
            const eventDate = new Date('September 20, 2024 00:00:00').getTime();
            const countdownElement = document.getElementById('countdown');

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `–°–∫–æ—Ä–æ... ${days}–¥ ${hours}—á ${minutes}–º ${seconds}—Å`;

                if (distance < 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "–°–æ–±—ã—Ç–∏–µ –Ω–∞—á–∞–ª–æ—Å—å!";
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="parallax"></div>

    <a href="https://discord.gg/ETNbw64Qr9" class="button">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞—à–µ–º—É Discord</a>

        <p>[‚ùó] –í–Ω–∏–º–∞—Ç–µ–ª—å–Ω–∞—è –∏ —á–µ—Å—Ç–Ω–∞—è –º–æ–¥–µ—Ä–∞—Ü–∏—è.</p>
        <p>–ò –¥—Ä—É–≥–æ–µ!</p>
    </div>
    <div id="countdown"></div>
</body>
</html>
